<div class="container">
  <div class="form-holder">
    <form [formGroup]="userForm" (ngSubmit)="onCreate()">
      <div class="form-group">
        <input type="text" placeholder="First Name" formControlName="firstName">
        <span class="error-msg"
        *ngIf="userForm.get('firstName').invalid && userForm.get('firstName').touched">
          Your name must starts with upper letter and do not contain numbers
        </span>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" formControlName="lastName">
        <span class="error-msg"
              *ngIf="userForm.get('lastName').invalid && userForm.get('lastName').touched">
              Your name must starts with upper letter and do not contain numbers
        </span>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" formControlName="email">
        <span class="error-msg"
              *ngIf="userForm.get('email').invalid && userForm.get('email').touched">
          Enter valid email
        </span>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="password">
        <span class="error-msg"
              *ngIf="userForm.get('password').invalid && userForm.get('password').touched">
          Your pass must be longer that 6 symbols
        </span>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="userForm.invalid">Create</button>
      </div>
    </form>
  </div>
</div>
